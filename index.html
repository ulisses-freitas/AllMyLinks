<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AllMyLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/Avatar.png"
          alt="Ilustração estilizada de uma raposa laranja com traços fluidos, formando a silhueta da letra 'S' contra um fundo escuro."
        />
        <p>Ulisses Freitas</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a
            href="https://www.linkedin.com/in/ulisses-freitas-mon/?locale=en_US"
            target="_blank"
            >LinkedIn</a
          >
        </li>
        

        <li>
          <a href="https://www.behance.net/gallery/221544111/Portfolio" target="_blank"
            >Behance Portfolio </a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/ulisses-freitas" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a
          href="https://www.linkedin.com/in/ulisses-freitas-mon/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>

        <a href="https://ulisses-freitas.medium.com/" target="_blank">
          <ion-icon name="logo-medium"></ion-icon>
        </a>
      </div>

      <footer>
        Made by
        <a href="https://ulisses-freitas.medium.com/">Ulisses Freitas</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
